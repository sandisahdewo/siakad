<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Login Page</title>

	<link rel="stylesheet" href="../css/framework7.ios.min.css">
	<link rel="stylesheet" href="../css/framework7.ios.colors.min.css">
</head>

<body class="">
	<div class="view">
		<div class="page">
			<div class="page-content login-screen-content">
				<div class="content-block col-50">
					<div class="row">
						<div class="col-25"></div>
						<div class="col-75">
							<img src="../img/poltekom.png" width="200">
						</div>
					</div>
				</div>
				<div class="login-screen-title">SIAKAD POLTEKOM</div>
				<form>
					<div class="list-block">
						<ul>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="username" placeholder="NIM / NIK">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="password" name="password" placeholder="Password">
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="content-block">
						<div class="row">
							<div class="col-100">
								<a href="layout.html" class="button button-big active">LOGIN</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/framework7.min.js"></script>
</html>
